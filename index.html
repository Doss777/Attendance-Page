<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Attendance Registration</h1>
        <p id="message">Please allow location access to verify your proximity to the office.</p>
        <a id="form-link" href="https://forms.office.com/r/1eRS2EfD7e" class="btn hidden" target="_blank">Mark Attendance</a>
    </div>

    <script>
        const officeLat = 24.465868;
        const officeLon = 54.375422;
        const maxDistanceMeters = 50;

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const distance = getDistance(userLat, userLon, officeLat, officeLon);

                    if (distance <= maxDistanceMeters) {
                        document.getElementById('message').innerText = "You are within the attendance area. Click below to mark attendance.";
                        document.getElementById('form-link').classList.remove('hidden');
                    } else {
                        document.getElementById('message').innerText = "You are not within the allowed area. Please move closer to the office.";
                    }
                },
                function(error) {
                    document.getElementById('message').innerText = "Unable to get your location. Please allow location access.";
                }
            );
        } else {
            document.getElementById('message').innerText = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
